# ═══════════════════════════════════════════
#  REST API Sources
# ═══════════════════════════════════════════

# ─── Binance (Crypto - top pairs) ───

[[source.rest]]
name = "Binance"
base_url = "https://api.binance.com/api/v3"
endpoint = "/ticker/24hr"
method = "GET"
category = "crypto"
api_key_header = ""
api_key = ""
symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "DOGEUSDT", "ADAUSDT", "AVAXUSDT", "DOTUSDT", "LINKUSDT", "MATICUSDT"]
refresh_interval_sec = 15
response_format = "json_array"

# ─── CoinGecko (top 250 crypto par market cap) ───

[[source.rest]]
name = "CoinGecko Markets"
base_url = "https://api.coingecko.com/api/v3"
endpoint = "/coins/markets"
method = "GET"
category = "crypto"
api_key_header = ""
api_key = ""
params = "vs_currency=usd&order=market_cap_desc&per_page=250&page=1&sparkline=false&price_change_percentage=24h"
refresh_interval_sec = 60
response_format = "json_array"
field_symbol = "symbol"
field_name = "name"
field_price = "current_price"
field_change = "price_change_percentage_24h"
field_volume = "market_cap"

# ─── LNmarkets (Bitcoin Lightning futures) ───

[[source.rest]]
name = "LNmarkets"
base_url = "https://api.lnmarkets.com/v2"
endpoint = "/futures/ticker"
method = "GET"
category = "crypto"
api_key_header = ""
api_key = ""
params = ""
symbols = ["BTCUSD"]
refresh_interval_sec = 30
response_format = "json_object"
field_price = "lastPrice"

# ─── CoinGecko Exchanges (crypto exchange volumes) ───

[[source.rest]]
name = "CoinGecko Exchanges"
base_url = "https://api.coingecko.com/api/v3"
endpoint = "/exchanges"
method = "GET"
category = "crypto_exchange"
api_key_header = ""
api_key = ""
params = "per_page=20"
refresh_interval_sec = 120
response_format = "json_array"
field_symbol = "id"
field_name = "name"
field_price = "trust_score"
field_volume = "trade_volume_24h_btc"

# ─── Yahoo Finance (indices boursiers mondiaux, v8 spark) ───

[[source.rest]]
name = "Yahoo Indices"
base_url = "https://query2.finance.yahoo.com/v8/finance"
endpoint = "/spark"
method = "GET"
category = "stock_index"
api_key_header = ""
api_key = ""
params = "symbols=^GSPC,^IXIC,^DJI,^FTSE,^GDAXI,^FCHI,^N225,^HSI,^STOXX50E&range=1d&interval=1d"
refresh_interval_sec = 60
response_format = "json_object"
field_symbol = "symbol"
field_price = "close"
field_prev_close = "chartPreviousClose"

