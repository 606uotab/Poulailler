# ═══════════════════════════════════════════
#  REST API Sources
# ═══════════════════════════════════════════

# ─── Binance (Crypto - top pairs) ───

[[source.rest]]
name = "Binance"
base_url = "https://api.binance.com/api/v3"
endpoint = "/ticker/24hr"
method = "GET"
category = "crypto"
api_key_header = ""
api_key = ""
symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT", "DOGEUSDT", "ADAUSDT", "AVAXUSDT", "DOTUSDT", "LINKUSDT", "MATICUSDT"]
refresh_interval_sec = 15
response_format = "json_array"

# ─── CoinGecko (Crypto - top 10 par market cap) ───

[[source.rest]]
name = "CoinGecko"
base_url = "https://api.coingecko.com/api/v3"
endpoint = "/simple/price"
method = "GET"
category = "crypto"
api_key_header = ""
api_key = ""
params = "ids=bitcoin,ethereum,solana,ripple,dogecoin,cardano,avalanche-2,polkadot,chainlink,polygon&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true"
refresh_interval_sec = 45
response_format = "json_object"

# ─── Indices boursiers via CoinGecko (pour les exchanges) ───

[[source.rest]]
name = "CoinGecko Exchanges"
base_url = "https://api.coingecko.com/api/v3"
endpoint = "/exchanges"
method = "GET"
category = "stock_index"
api_key_header = ""
api_key = ""
params = "per_page=5"
refresh_interval_sec = 120
response_format = "json_array"

