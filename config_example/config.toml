# MonitorCrebirth Configuration

[general]
refresh_interval_sec = 30
db_path = "~/.monitorcrebirth/monitorcrebirth.db"
log_level = "info"

[api]
http_port = 8420
unix_socket = "~/.monitorcrebirth/mc.sock"

[ui]
show_borders = true
default_tab = 0
tab_names = ["Crypto", "Exchanges", "Forex", "Indices", "Commodities", "News", "Custom"]

